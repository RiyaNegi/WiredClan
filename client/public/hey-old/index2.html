<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Rotating Words with CSS Animations</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Rotating Words with CSS Animations" />
	<meta name="keywords" content="css3, animations, rotating words, sentence, typography" />
	<meta name="author" content="Codrops" />
	<link href='http://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans+Condensed:700,300,300italic' rel='stylesheet'
		type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/flip/css/demo.css" />
	<link rel="stylesheet" type="text/css" href="assets/flip/css/style2.css" />
	<script src="assets/flip/js/modernizr.custom.72111.js"></script>
	<style>
		.no-cssanimations .rw-wrapper .rw-sentence span:first-child {
			opacity: 1;
		}
	</style>
	<!--[if lt IE 9]> 
			<style>
				.rw-wrapper{ display: none; } 
				.rw-sentence-IE{ display: block;  }
			</style>
		<![endif]-->
</head>

<body>
	<div class="container">
		<section class="rw-wrapper">
			<h2 class="rw-sentence">
				<span>Real poetry is like</span>
				<br />
				<span>creating</span>
				<br />
				<span>with a silent touch of</span>
				<div class="rw-words rw-words-2">
					<span>hackers</span>
					<span>builders</span>
					<span>developers</span>
					<span>coffee-abusers</span>
					<span>product makers</span>
				</div>
			</h2>
		</section>
		<h2 class="rw-sentence-IE">Real poetry is like creating beautiful butterflies with a silent touch of spice</h2>
	</div>
</body>

</html>
